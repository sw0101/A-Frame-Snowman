<html>
<!--Sammy's Snowman Project Febraruary 2,2021-->
<head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
       
        <a-sphere 
        position="0 1.5 -5" 
        radius="2." 
        color="#FFFFFF">
        <a-sphere 

        position="0 2 0" 
        radius="1.5" 
        color="#FFFFFF">
        </a-sphere>

        <a-sphere 
            position="0 3.5 0" 
            radius="1" 
            color="#FFFFFF">
                <a-sphere 
                    position="0.5 0 0.8" 
                    radius="0.1" 
                    color="#000000">
                </a-sphere>

                <a-sphere 
                    position="-0.5 0 0.8" 
                    radius="0.1" 
                    color="#000000">
                </a-sphere>

                <a-cone
                color="darkorange"
                position="0 0 1.22"
                rotation="90 0 0"
                radius-bottom=".2">
                </a-cone>
        </a-sphere>

        <a-circle 
            color="black"
            position="0 4.5 0"
            side="double"
            rotation="-90 0 0"
        ></a-circle>

        <a-cylinder
            position="0 4.6 0"
            height="2"
            radius="0.5"
            side="double"
            segments-radial="36"
            rotation="0 0 0"
            color="#000000"
        ></a-cylinder>

        
        </a-sphere>

        <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="50" 
        height="50" 
        color="#ff0000">

    </a-plane>
        <a-sky 
        color="#ECECEC">
    </a-sky>

    </a-scene>
</body>

</html>
